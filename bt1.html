<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Đoán số</title>
</head>
<body>
    <h2>Game Đoán Số</h2>
    <button type="button" onclick="playgame()">Chơi</button>
    <script>
        function playgame() {
            let maxNum = prompt ("nhập vào 1 số lớn nhất: ");
            let randomNum = Math.floor(Math.random() * maxNum) + 1;
            let userNum = prompt ("nhập vào 1 số bạn đoán: ")

            if (userNum == randomNum) {
                alert ("Chúc mừng bạn đã chiến thắng trò chơi!!!");
            } else {
                alert ("Bạn đã đoán sai. Hãy thử lại!");
            }
        }
    </script>
</body>
</html>
