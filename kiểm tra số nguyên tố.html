<script>
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) {
                        return false;
                    }
                }
                return true;
        }        
        
        for (num = 0; num < 1000; num++) {
            if (isPrime(num)) {
                console.log(num + " là số nguyên tố.");
            } else {
                console.log(num + " không là số nguyên tố.");
            }
        }

</script>
