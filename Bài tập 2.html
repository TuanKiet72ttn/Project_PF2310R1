<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập 2] Tính chu vi và diện tích hình tròn </title>
</head>
<body>
    <script>
        const Pi = Math.PI;
        let R = parseFloat(prompt("Nhập bán kính hình tròn"));
        let C = 2 * R * Pi;
        let S = R * R * Pi;

        document.write("Chu vi hình tròn: " + C);
        document.write("<br>")
        document.write("Diện tích hình tròn: " + S);  
    </script>
</body>
</html>
