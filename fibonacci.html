<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Dãy số Fibonacci</h2>
    <button type="button" onclick="fibonacci()">Fibonacci</button>

    <script>
        function fibonacci() {
            let a = 0;
            let b = 1;
            for (let i = 0; i < 10; i++) {
                console.log(a);
                let fibo = a + b;
                a = b;
                b = fibo;
                fibo = fibo + "<br>"
                document.write(fibo);
            }
        }
    </script>
</body>
</html>
