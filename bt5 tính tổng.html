<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="a">
    <input type="number" id="b">
    <button type="button" onclick="sum()">Kết quả</button>
    <p id="result"></p>

    <script>
        function sum() {
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let result = 0;

            if ((b - a) % 2 === 0) {
                result = ((b-a) / 2)* (b+a) + ((b+a) / 2);
            } else {
                result = ((b - a + 1) / 2) * (b+a);
            }
            document.getElementById("result").innerHTML = "Kết quả dãy số là: " + result;
        }
    </script>
</body>
</html>
