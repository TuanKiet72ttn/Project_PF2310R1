<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Vừng ơi mở ra</title>
</head>
<body>
    <script>
        let Password = "Vừng ơi mở ra";
        let input;
        do {
            input = prompt ("nhập câu thần chú");
        } while (input !== Password);
        alert("Mở cửa thành công");
    </script>
</body>
</html>
