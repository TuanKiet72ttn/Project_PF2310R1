            <button onclick="appendToDisplay('1')"> 1 </button>
            <button onclick="appendToDisplay('2')"> 2 </button>
            <button onclick="appendToDisplay('3')"> 3 </button>
            <button onclick="appendToDisplay('+')"> + </button> <br>
            <button onclick="appendToDisplay('4')"> 4 </button>
            <button onclick="appendToDisplay('5')"> 5 </button>
            <button onclick="appendToDisplay('6')"> 6 </button>
            <button onclick="appendToDisplay('-')"> - </button> <br>
            <button onclick="appendToDisplay('7')"> 7 </button>
            <button onclick="appendToDisplay('8')"> 8 </button>
            <button onclick="appendToDisplay('9')"> 9 </button>
            <button onclick="appendToDisplay('*')"> x </button> <br>
            <button onclick="appendToDisplay('C')"> C </button>
            <button onclick="appendToDisplay('0')"> 0 </button>
            <button onclick="appendToDisplay('=')"> = </button>
            <button onclick="appendToDisplay('/')"> / </button>
    </form>
</body>

        var expression = document.getElementById('display').value;
        var operator = findOperator(expression);
            if (operator === null) {
                return;
            }
        var numbers = expression.split(operator);
        var result;
            switch (operator) {
                case '+':
                    result = parseFloat(numbers[0]) + parseFloat(numbers[1]);
                    break;
                case '-':
                    result = parseFloat(numbers[0]) - parseFloat(numbers[1]);
                    break;
                case '*':
                    result = parseFloat(numbers[0]) * parseFloat(numbers[1]);
                    break;
                case '/':
                    result = parseFloat(numbers[0]) / parseFloat(numbers[1]);
                    break;
                default:
                    return;
            }
            document.getElementById("display").value = result;
        }
    function findOperator(expression) {
        if (expression.includes("+")) {
            return "+";
        } else if (expression.includes("-")) {
            return "-";
        } else if (expression.includes("*")) {
            return "*";
        } else if (expression.includes("/")) {
            return "/";
        } else {
                return null;
        }
    }
