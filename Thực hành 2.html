<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành 2: Sử dụng toán tử</title>
</head>
<body>
    <script>
        let Width = parseInt(prompt("Enter the width"));
        let Height = parseInt(prompt("Enter the height"));

        let area = Width * Height;
        
        document.write("Enter Width: " + Width);
        document.write("<br>")
        document.write("Enter Height: " + Height);
        document.write("<br>")
        document.write("The area is: " + area);
    </script>
</body>
</html>
