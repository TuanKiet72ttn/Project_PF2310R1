<body>
    <script>
        var i = 10;
        var f = 20.5;
        var b = true;
        let s = "Hà Nội";
        document.write("i = " + i)

        document.write("f = " + f)
        document.write('<br>')
        document.write("b = " + b)
        document.write('<br>')
        document.write("s = " + s)
        document.write('<br>')
    </script>

    <script>
        let a = parseInt(prompt("nhập số a"));
        let b = parseInt(prompt("nhập số b"));
        let c = a % b;
        if (c=0) {
                alert("a là bội số của b")
        } else {
                alert("a không là bội số của b")
        }
    </script>
